<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PILI TECH - Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pili: {
              red: '#dc2626',
              darkred: '#991b1b',
              black: '#0a0a0a'
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; }

    /* Splash Animation */
    .splash-container {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 50%, #0a0a0a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .splash-container.hide {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    .logo-animate {
      animation: logoEntry 1.5s ease-out forwards;
    }

    @keyframes logoEntry {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .text-animate {
      animation: textEntry 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes textEntry {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .subtitle-animate {
      animation: subtitleEntry 1s ease-out 1s forwards;
      opacity: 0;
    }

    @keyframes subtitleEntry {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 0.8; transform: translateY(0); }
    }

    .pulse-ring {
      animation: pulseRing 2s ease-out infinite;
    }

    @keyframes pulseRing {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Login Form */
    .login-container {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .login-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3);
    }

    .btn-login {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* Background Pattern */
    .bg-pattern {
      background-image:
        radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(220, 38, 38, 0.08) 0%, transparent 40%);
    }

    /* Shake animation for error */
    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Splash Screen -->
  <div id="splash" class="splash-container">
    <div class="text-center">
      <!-- Logo Icon -->
      <div class="relative inline-block mb-6">
        <div class="absolute inset-0 bg-white/20 rounded-full pulse-ring"></div>
        <div class="logo-animate bg-white rounded-2xl p-6 shadow-2xl relative">
          <svg class="w-20 h-20 text-pili-red" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h1 class="text-animate text-5xl font-black text-white tracking-tight mb-2">
        PILI TECH
      </h1>

      <!-- Subtitle -->
      <p class="subtitle-animate text-white/80 text-lg font-medium">
        Sistema de Monitoramento IoT
      </p>

      <!-- Loading dots -->
      <div class="subtitle-animate flex justify-center gap-2 mt-8">
        <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
        <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
        <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
      </div>
    </div>
  </div>

  <!-- Login Screen -->
  <div class="min-h-screen bg-pattern flex items-center justify-center p-4">
    <div id="loginContainer" class="login-container w-full max-w-md">

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-pili-red to-pili-darkred p-8 text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-white">PILI TECH</h2>
          <p class="text-white/80 text-sm mt-1">Portal de Monitoramento</p>
        </div>

        <!-- Form -->
        <div class="p-8">
          <form id="loginForm" onsubmit="handleLogin(event)">

            <!-- Error Message -->
            <div id="errorMsg" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm font-medium">
              <span id="errorText">Credenciais invalidas</span>
            </div>

            <!-- Username -->
            <div class="mb-4">
              <label class="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
              <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </span>
                <input
                  type="text"
                  id="username"
                  class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-pili-red focus:outline-none transition-colors"
                  placeholder="Digite seu usuario"
                  required
                >
              </div>
            </div>

            <!-- Password -->
            <div class="mb-6">
              <label class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
              <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </span>
                <input
                  type="password"
                  id="password"
                  class="input-focus w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:border-pili-red focus:outline-none transition-colors"
                  placeholder="Digite sua senha"
                  required
                >
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                  <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="btnLogin"
              class="btn-login w-full py-3 px-4 text-white font-bold rounded-xl flex items-center justify-center gap-2"
            >
              <span id="btnText">Entrar</span>
              <svg id="btnSpinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>

          </form>
        </div>

        <!-- Footer -->
        <div class="px-8 pb-6 text-center">
          <p class="text-xs text-gray-400">
            PILI Equipamentos &copy; 2025 - Todos os direitos reservados
          </p>
        </div>

      </div>

      <!-- Version -->
      <p class="text-center text-gray-400 text-xs mt-4">
        Versao 2.0 | Sistema IoT
      </p>

    </div>
  </div>

  <script>
    // Splash screen timing
    setTimeout(() => {
      document.getElementById('splash').classList.add('hide');
      setTimeout(() => {
        document.getElementById('loginContainer').classList.add('show');
        document.getElementById('username').focus();
      }, 400);
    }, 3000);

    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');

      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        `;
      }
    }

    // Handle login
    async function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const form = document.getElementById('loginForm');

      // Show loading
      btnText.textContent = 'Entrando...';
      btnSpinner.classList.remove('hidden');
      errorMsg.classList.add('hidden');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // Store token
          localStorage.setItem('pilitech_token', data.token);
          localStorage.setItem('pilitech_user', JSON.stringify(data.user));

          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/cliente.html';
          }
        } else {
          // Show error
          errorText.textContent = data.message || 'Credenciais invalidas';
          errorMsg.classList.remove('hidden');
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        }
      } catch (err) {
        errorText.textContent = 'Erro de conexao. Tente novamente.';
        errorMsg.classList.remove('hidden');
        form.classList.add('shake');
        setTimeout(() => form.classList.remove('shake'), 500);
      }

      // Reset button
      btnText.textContent = 'Entrar';
      btnSpinner.classList.add('hidden');
    }

    // Check if already logged in
    window.onload = function() {
      const token = localStorage.getItem('pilitech_token');
      const user = localStorage.getItem('pilitech_user');

      if (token && user) {
        const userData = JSON.parse(user);
        // Verify token is still valid
        fetch('/api/verify', {
          headers: { 'Authorization': 'Bearer ' + token }
        }).then(res => res.json()).then(data => {
          if (data.valid) {
            if (userData.role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/cliente.html';
            }
          }
        }).catch(() => {});
      }
    };
  </script>
</body>
</html>
